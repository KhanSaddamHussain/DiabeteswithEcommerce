{% extends 'store/layout.html' %}
{% load static %}
{% block content %}
<div class="title-section text-center col-12">
    <h2>Welcome to Prediction <a href="{% url 'report' %}" class="text-primary" ><strong >Report </strong></a></h2>
  </div>
  <div class="col-md-12">

    <form action="result" >
      {% csrf_token %}
      <div class="p-3 p-lg-5 border">
       
        <div class="form-group row">
            <div class="col-md-6">
              <label  class="text-black">Pregnancies <span class="text-danger" >*</span></label>
              <input type="text" class="form-control"  name="n1" required>
            </div>
            <div class="col-md-6">
              <label  class="text-black">Glucose <span class="text-danger" >*</span></label>
              <input type="text" class="form-control"  name="n2" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <label  class="text-black">Blood Pressure <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="n3" required>
            </div>
            <div class="col-md-6">
              <label  class="text-black">Skin thickness <span class="text-danger">*</span></label>
              <input type="text" class="form-control"  name="n4" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <label class="text-black">Insulin <span class="text-danger">*</span></label>
              <input type="text" class="form-control"  name="n5" required>
            </div>
            <div class="col-md-6">
              <label  class="text-black">BMI <span class="text-danger">*</span></label>
              <input type="text" class="form-control"  name="n6" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <label  class="text-black">Diabetes Prediction Function <span class="text-danger">*</span></label>
              <input type="text" class="form-control"  name="n7" required>
            </div>
            <div class="col-md-6">
              <label  class="text-black">Age <span class="text-danger">*</span></label>
              <input type="text" class="form-control"  name="n8" required>
            </div>
          </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Predict">
          </div>
        </div>

      </div>
    </form>
    <div class="title-section text-center col-12">
      <h2>Result : <strong class="text-primary"> {{ result }}</strong></h2>
    </div>
  </div>

{% endblock content %}
